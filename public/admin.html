<!DOCTYPE html>
<html>
  <head>
    <title>Balderdash admin page</title>
    <meta name="description" content="Lowdb Example" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Balderdash - Admin page
      </h1>
    </header>

    <main>
      <p>Enter the question for this round</p>
      <form>
        <input
          id="number"
          type="text"
          maxlength="3"
          placeholder="Question number"
        />
        <input
          id="question"
          type="text"
          maxlength="500"
          placeholder="Your question"
        />
        <button type="submit">Submit</button>
      </form>

      <p>Question:</p>
      <section class="question">
        <ul id="questionlist" />
      </section>

      <p>Answers:</p>
      <section class="answers">
        <ol id="answers" />
      </section>
      <p><a href="/clear">Clear</a></p>
    </main>

    <script
      src="https://button.glitch.me/button.js"
      data-style="glitch"
    ></script>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script src="/balderdashadminclient.js"></script>
  </body>
</html>
